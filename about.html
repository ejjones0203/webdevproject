        <div class="titlecontent">
            <h1><span class="darkgreen">I like cats</span></h1>
        </div>

        <div class="container2">
            <button id="catbutton">Click here for an image of a cat</button>
            <img id="catimage" src="" alt="">
            <button id="closebutton" style="display: none; margin-top: 10px;">Close</button>
        </div>

        <div id="overlay"></div>
        <script>
            document.getElementById("catbutton").addEventListener("click", function() {
                let img = document.getElementById("catimage");
                let closebutton = document.getElementById("closebutton");

                img.src = "https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x4.jpg";
                img.style.display = "block";
                overlay.style.display = "block";
                closebutton.style.display = "block"; 
                catbutton.style.display = "none";
            });

            document.getElementById("closebutton").addEventListener("click", function() {
                let img = document.getElementById("catimage");
                let closebutton = document.getElementById("closebutton");

                img.style.display = "none"; 
                overlay.style.display = "none";
                closebutton.style.display = "none"; 
                catbutton.style.display = "block";
            });
        </script>
